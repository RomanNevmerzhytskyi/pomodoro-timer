<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="pomodoro-container">

        <div class="pomodoro-options">
            <button id="pom1" class="pomodoro-button">pomodoro</button>
            <button id="pom2" class="pomodoro-button">short break</button>
            <button id="pom3" class="pomodoro-button">long break</button>
        </div>

        <div class="pomodoro-timer">25:00</div>
        <div class="pomodoro-timer2">05:00</div>
        <div class="pomodoro-timer3">10:00</div>

        <div class="actions">
            <button id="start" class="pomodoro-button">start</button>
            <button id="reset" class="pomodoro-button">reset</button>
        </div>

    </div>

    <script src="./script.js" type="module" async></script>
</body>
</html>
